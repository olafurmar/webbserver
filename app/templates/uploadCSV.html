{% extends "base.html" %}

{% block content %}
<h1>Upload file</h1>
    <h2>Select csv file</h2>
        <body>
            <form action = "" method = "POST" enctype = "multipart/form-data">
                <div>
                    <label for="file">Choose csv file</label>
                    <input type = "file" name = "file" required >
                    <div>
                        {% if fileMessage %}
                            <output type="text"> Invalid file </output>
                        {% endif %}
                    </div>
                </div>
                <input type = "submit"/>
             </form>
        </body>

{% endblock %}
