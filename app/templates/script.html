{% extends "base.html" %}

{% block content %}
<h1>Script</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.args.label}}<br>
            {{ form.args(size=100) }}
            {% for error in form.args.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>

{% endblock %}
